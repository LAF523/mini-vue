<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>
    <script>
      // 测试reactive函数打包导出是否成功,是否可用

      const { reactive, effect } = Myvue;
      const obj = reactive({ name: "响应式" });

      effect(() => (document.querySelector("#app1").innerHTML = obj.name), {
        lazy: true, // 不进行依赖收集
      });

      setTimeout(() => {
        obj.name = "修改之后值";
      }, 2000);
    </script>
  </body>
</html>
