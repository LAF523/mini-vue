  <body>

    <div id="app1"></div>
    <script>
      const { reactive, effect, watch, ref } = Myvue;
      const obj = reactive({ name: "响应式" });

      watch(obj, (oldValue, newValue) => {
        console.log("检测到值变化了,oldValue,newValue:", oldValue, newValue);

      setTimeout(() => {
        obj.name = "第一次修改";
        console.log("修改完毕");
      }, 2000);
    </script>
