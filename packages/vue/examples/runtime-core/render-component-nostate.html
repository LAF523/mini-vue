<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 无状态组件测试用例
      const container = document.querySelector("#app");
      const { h, render } = Myvue;
      debugger;
      const Component = {
        render() {
          return h("div", { class: "active" }, "这是COMPONENT类型的组件");
        },
      };
      const componentVnode = h(Component);
      debugger;
      render(componentVnode, container);

      setTimeout(() => {
        const component = {
          render() {
            return h("div", "update component");
          },
        };

        const componentVnode = h(component);
        render(componentVnode, container);
      }, 2000);
    </script>
  </body>
</html>
