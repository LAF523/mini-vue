<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 事件挂载,更新,删除测试用例
      const container = document.querySelector("#app");
      const { h, render } = Myvue;

      const vnode = h(
        "div",
        { onClick: () => alert("初始事件") },
        "这是红色的div"
      );
      render(vnode, container);

      setTimeout(() => {
        const vnode = h(
          "div",
          {
            onClick: () => {
              alert("更新后的事件");
              render(h("div", "完全删除事件"), container);
            },
          },
          "这是修改后的"
        );
        render(vnode, container);
      }, 2000);
    </script>
  </body>
</html>
