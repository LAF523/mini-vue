<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 无状态组件测试用例
      const container = document.querySelector("#app");
      const { h, render, reactive } = Myvue;
      const Component = {
        setup() {
          const data = reactive({ msg: "这是setup语法渲染结果" });
          const click = () => {
            data.msg = "这是修改后的";
          };
          return () => h("div", { class: "active", onClick: click }, data.msg);
        },
      };
      const componentVnode = h(Component);
      debugger;
      render(componentVnode, container);
    </script>
  </body>
</html>
